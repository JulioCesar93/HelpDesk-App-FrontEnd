<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <img src="/src/assets/img/side-logo.jpg" alt="Logo Navegação">
        <mat-nav-list class="nav-list">
        <a mat-list-item routerLink="home">
            <i class="material-icons">home</i>
            Início
        </a>
        <a mat-list-item routerLink="tecnicos">
            <i class="material-icons">account_circle</i>
            Técnicos
        </a>
        <a mat-list-item routerLink="clientes">
            <i class="material-icons">person</i>
            Clientes
        </a>
        <a mat-list-item routerLink="tickets">
            <i class="material-icons">support</i>
            Tickets
         </a>
        <a mat-list-item routerLink="https://github.com/JulioCesar93/HelpDesk-App-FrontEnd" target="_blank">
            <i class="material-icons">code</i>
            Github
        </a>
        <a mat-list-item (click)="logout()">
            <i class="material-icons">logout</i>
            Logout
         </a>
        </mat-nav-list>
    </mat-drawer>
  
    <div class="sidenav-content">
        <app-header></app-header>
      <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <router-outlet></router-outlet>
    </div>
  
  </mat-drawer-container>
